<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add user</title>
</head>
<body>
<form action="#"
      th:action="@{/process1}"
      th:object="${user}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Name       :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br /><br />
    Email      :<input type="text" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br /><br />

    <a href="/education">Add educational achievements</a><br />
    <a href="/experience">Add work experience</a><br />
    <a href="/skills">Add skills</a><br /><br />


    <input type="submit" value="Submit" />
</form>
</body>
</html>
